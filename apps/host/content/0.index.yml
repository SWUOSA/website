testimonials:
  headline: 了解社团结构
  title: 部门组成
  description: 多个部门组合成为协会，感受不同部门的魅力
  items:
    - quote: "网络安全部专注于网络攻防技术研究与实践，定期组织CTF竞赛和安全技能培训。我们涉及Web安全、逆向工程、密码学、网络协议分析等多个领域，为成员提供从入门到进阶的全面安全技能培养。"
      user:
        name: 网络安全部门
        description: 网络攻防/渗透测试/信息安全
        avatar:
          src: https://i.pravatar.cc/120?img=1
    - quote: "学术部负责组织技术讲座、学术研讨会和前沿技术分享活动，鼓励成员参与学术研究和论文发表。我们与校内外专家保持密切联系，定期举办读书会和技术沙龙，促进知识交流与学术创新。"
      user:
        name: 学术部
        description: 学术研究/技术分享/论文发表
        avatar:
          src: https://i.pravatar.cc/120?img=7
    - quote: "开发部承担协会各类项目的开发与维护工作，包括网站、应用和工具开发。我们采用敏捷开发方法，注重代码质量和团队协作，为成员提供真实项目经验，培养全栈开发能力和项目管理技能。"
      user:
        name: 开发部
        description: 软件开发/项目管理/技术支持
        avatar:
          src: https://i.pravatar.cc/120?img=3
    - quote: "游戏开发部专注于游戏开发与设计，为成员提供游戏开发实践机会。我们涉及游戏策划、美术设计、编程开发等多个领域，为成员提供从入门到进阶的全面游戏开发技能培养。"
      user:
        name: 游戏开发部
        description: 游戏开发/游戏设计/游戏测试
        avatar:
          src: https://i.pravatar.cc/120?img=4
    - quote: "混合现实开发部专注于混合现实技术的研究和应用，为成员提供混合现实开发实践机会。我们涉及混合现实技术、游戏开发、技术支持等多个领域，为成员提供从入门到进阶的全面混合现实开发技能培养。"
      user:
        name: 混合现实开发部
        description: 混合现实开发/游戏开发/技术支持
        avatar:
          src: https://i.pravatar.cc/120?img=5
